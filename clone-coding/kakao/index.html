<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KaKao-Clonecoding</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="Wrap-Header">
        <a id="Home-Href" href="#">KaKao</a>
        <nav id="Header-Nav">
          <ul>
            <li>소개</li>
            <li>이야기</li>
            <li>뉴스</li>
            <li>기술과 서비스</li>
            <li>약속과 책임</li>
          </ul>
        </nav>
        <div id="Header-Icon">
          <div id="Search-Icon"></div>
          <div id="Global-Icon"></div>
          <div id="Darkmode-icon"></div>
        </div>
      </div>
    </header>
    <main class="Doc-Main">
      <div class="Main-Content">
        <article class="Content-Article">
          <h3 class="Article-Title">
            <img class = 'Date-Img' src="asset/date-icon.png" alt="" / >
            <span class="Text">
              <span class="Title-Date"
                ><strong>11월 28일에 전하는</strong></span
              >
              <span class="Title-Text"><strong>카카오 소식입니다</strong></span>
            </span>
          </h3>
          <div class="Content-Home">
            <div class="Section-Home_1">
              <div id= 'Section1-Sub1'>
                <div class="Inner-Item">카카오 이모티콘 어쩌구</div>
                <div class="Inner-Item">카카오와 단골 어쩌구</div>
              </div>
              <div id= 'Section1-Sub2'>
                <div class="Inner-Wrap">
                  <div class="Inner-Item">A</div>
                  <div class="Inner-Item">B</div>
                  <div class="Inner-Item">C</div>
                  <div class="Inner-Item">D</div>
                  <div class="Inner-Item">E</div>
                  <div class="Inner-Item">F</div>
                </div>
              </div>
            </div>
            <div id="Section-Wallpaper"></div>
            <div id="Section-SNS"></div>
            <div id="Section-Home_2"></div>
          </article>
        </div>
    </main>
  </body>
</html>
