<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #movies {
        border-collapse: collapse;
        width: 800px;
      }
      #movies td,
      #movies th {
        border: 1px solid black;
        padding: 8px;
      }
      #movies th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: center;
        background-color: green;
        color: white;
      }
      #movies tr:nth-child(odd) {
        background-color: bisque;
      }
      #movies tr:hover {
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <table id="movies">
      <tr>
        <th>제목</th>
        <th>개봉일</th>
        <th>상영시간</th>
      </tr>
      <tr>
        <td>무한의 재능</td>
        <td>2023년 1월 1일</td>
        <td>120분</td>
      </tr>
      <tr>
        <td>스릴의 순간</td>
        <td>2023년 2월 15일</td>
        <td>105분</td>
      </tr>
      <tr>
        <td>웃음의 왕국</td>
        <td>2023년 3월 30일</td>
        <td>110분</td>
      </tr>
      <tr>
        <td>모험의 시작</td>
        <td>2023년 5월 10일</td>
        <td>95분</td>
      </tr>
    </table>
  </body>
</html>
