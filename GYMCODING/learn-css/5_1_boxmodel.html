<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div.padding {
        background-color: bisque;
        width: 200px;
        height: 200px;
        border: 10px solid green;
        margin: 40px;
        padding-left: 10px;
        padding-right: 10px;
      }
      span {
        border: 10px solid red;
        width: 200px;
        height: 200px;
        display: inline-block;
      }

      div.shape {
        border: 1px solid red;
        width: 100px;
        height: 100px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <span>나는 인라인 블록이지만 display : inline block 이지롱</span>
    <div class="padding">
      이 레시피는 개인의 취향에 따라 약간의 변화를 줄 수 있습니다. 필요에 따라
      계란을 올리거나 깨끗한 김을 곁들여 먹을 수도 있습니다. 맛있게 즐겨보세요!
    </div>

    <div class="shape" style="margin-bottom: 40px"></div>
    <div class="shape"></div>
  </body>
</html>
