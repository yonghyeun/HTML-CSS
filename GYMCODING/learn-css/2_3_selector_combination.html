<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>combination</title>
    <style>
      section li {
        color: blue;
      }

      section span {
        color: red;
      }
      /* 일반 형제 결합자 */

      p ~ span {
        background-color: yellow;
      }

      /* 인접 형제 결합자 */

      p + code {
        font-size: 30px;
      }

      .one + li {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>헬스</h1>
    <hr />
    <section>
      <p>위키백과, 우리 모두의 백과사전</p>
      <p>
        <strong>헬스</strong>(health)은 기본적으로
        <a href="www.naver.com">건강</a>을 가리키며 그 외에 다음을 가리킨다.
      </p>

      <ul>
        <li><a href="#">의료</a></li>
        <li><a href="#">보건</a></li>
        <li><a href="#">체력</a></li>
        <li><a href="#">패션헬스</a></li>
        <li><a href="#">헬스클럽</a></li>
        <li><span>구글 헬스</span> : 구글이 제공하는 개인 의료 정보 서비스</li>
      </ul>
    </section>
    <hr />
    <section>
      <span>이건 빨강이 아닙니다</span>
      <p>여기 문단이 있습니다.</p>
      <code>여긴 코드가 있는 곳이예요</code>
      <span>이제 빨강입니다.</span>
      <code>여긴 코드가 있어요</code>
      <span>이것도 빨강 입니다</span>
    </section>
    <hr />
    <ul>
      <li class="one">one</li>
      <li>two</li>
      <li>three</li>
    </ul>
  </body>
</html>
